name: Test
on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
env:
  CI: true

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Lint docs
        run: yarn lint:docs
  test:
    name: 'Test for ESLint ${{ matrix.eslint }} on Node.js ${{ matrix.node }} OS: ${{matrix.os}}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        eslint: [5, 6, 7, 8]
        node: [10, 12, 14, 16]
        exclude:
          - node: 10
            eslint: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install
        run: yarn install --ignore-engines
      - name: Install eslint@${{ matrix.eslint }}
        run: yarn add eslint@${{ matrix.eslint }}
      - name: Install @typescript-eslint/parser@4
        run: yarn add @typescript-eslint/parser@4 @typescript-eslint/eslint-plugin@4
        if: matrix.eslint == 5
      - name: Test
        run: yarn test
      - name: Integration Test
        run: |
          yarn build
          yarn test:integrations
