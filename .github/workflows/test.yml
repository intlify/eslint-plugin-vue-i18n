name: Test
on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
env:
  CI: true

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Enable corepack
        run: corepack enable
      - name: Install
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Lint docs
        run: pnpm lint:docs
  test:
    name: 'Test for Node.js ${{ matrix.node }} on ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16, 18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Enable corepack
        run: corepack enable
      - name: Install
        run: pnpm install
      - name: Test
        run: pnpm test
      - name: Integration Test
        run: |
          pnpm build
          pnpm test:integrations
  test-for-eslint:
    name: 'Test for ESLint ${{ matrix.eslint }} on ${{ matrix.os }} using Node.js ${{ matrix.node }}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        eslint: [5, 6, 7, 8]
        node: [16]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Enable corepack
        run: corepack enable
      - name: Install
        run: pnpm add eslint@${{ matrix.eslint }}
      - name: Install ts-eslint v5
        run: pnpm add @typescript-eslint/parser@4 @typescript-eslint/eslint-plugin@4
        if: matrix.eslint == 5
      - name: Test
        run: pnpm test
